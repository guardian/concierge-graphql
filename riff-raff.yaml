stacks:
  - content-api
regions:
  - eu-west-1
deployments:
  cloudformation:
    type: cloud-formation
    app: concierge-graphql
    parameters:
      templateStagePaths:
        CODE: ConciergeGraphql-CODE.template.json
        PROD: ConciergeGraphql-PROD.template.json
      amiParameter: AMIConciergegraphql
      amiEncrypted: true
      amiTags:
        Recipe: ubuntu-focal-capi-arm-jdk11
        AmigoStage: PROD
        BuiltBy: amigo
  concierge-graphql:
    type: autoscaling
    parameters:
      bucketSsmLookup: true
    dependencies: [ cloudformation ]
